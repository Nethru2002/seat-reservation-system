<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation System</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4" style="width: 100%; max-width: 800px;">
            <div class="row g-0">

                <!-- Left Panel: Branding -->
                <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center p-4" style="background: linear-gradient(145deg, #1e2c50, var(--primary-color)); border-radius: 10px;">
                    <i class='bx bxs-vector' style="font-size: 80px;"></i>
                    <h2 class="fw-bold mt-3">Welcome Back</h2>
                    <p class="text-center">Book your desk, unlock your productivity.</p>
                </div>
                
                <!-- Right Panel: Forms -->
                <div class="col-md-6 p-4">
                    <!-- Tab Navigation for Login/Register -->
                    <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab">Register</button>
                        </li>
                    </ul>
                    
                    <!-- Message container for errors/success -->
                    <div id="message" class="mb-3"></div>

                    <!-- Tab Content -->
                    <div class="tab-content" id="pills-tabContent">
                        <!-- Login Form Panel -->
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" id="login-email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" id="login-password" class="form-control" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-login-password">
                                            <i class='bx bx-show'></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
                            </form>
                        </div>

                        <!-- Registration Form Panel -->
                        <div class="tab-pane fade" id="pills-register" role="tabpanel">
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="register-name" class="form-label">Full Name</label>
                                    <input type="text" id="register-name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Office Email</label>
                                    <input type="email" id="register-email" class="form-control" placeholder="your.name@office.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" id="register-password" class="form-control" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-register-password">
                                            <i class='bx bx-show'></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-secondary w-100 mt-2">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
