<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--card-bg);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class='bx bxs-dashboard'></i> Admin Panel</a>
            <div class="d-flex align-items-center">
                <span id="welcome-message" class="navbar-text me-3"></span>
                <button id="logout-btn" class="btn btn-outline-danger d-flex align-items-center"><i class='bx bx-log-out me-1'></i>Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="message"></div>

        <!-- Stats Cards -->
        <div class="row mb-4 g-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="icon"><i class='bx bx-chair'></i></div>
                    <h3 id="total-seats-stat">--</h3>
                    <p>Total Seats</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="icon"><i class='bx bxs-calendar-check'></i></div>
                    <h3 id="booked-today-stat">--</h3>
                    <p>Booked Today</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="icon"><i class='bx bx-line-chart'></i></div>
                    <h3 id="utilization-stat">--%</h3>
                    <p>Current Utilization</p>
                </div>
            </div>
        </div>

        <!-- Main Content with Tabs -->
        <div class="card">
            <div class="card-header">
                 <ul class="nav nav-tabs card-header-tabs" id="adminTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="reservations-tab" data-bs-toggle="tab" data-bs-target="#reservations-panel" type="button">Reservations</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="seats-tab" data-bs-toggle="tab" data-bs-target="#seats-panel" type="button">Manage Seats</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports-panel" type="button">Usage Reports</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="adminTabContent">
                    <!-- All Reservations Panel -->
                    <div class="tab-pane fade show active p-2" id="reservations-panel" role="tabpanel">
                        <input type="text" id="reservation-search" class="form-control mb-3" placeholder="Search by name, email, or seat...">
                        <div class="table-responsive">
                            <table id="all-reservations-table" class="table table-hover">
                                <thead><tr><th>Date</th><th>Intern</th><th>Seat</th><th>Status</th></tr></thead>
                                <tbody id="all-reservations-tbody"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Manage Seats Panel -->
                    <div class="tab-pane fade p-2" id="seats-panel" role="tabpanel">
                        <h3 class="h5 mb-3">Add a New Seat</h3>
                        <form id="add-seat-form" class="row g-3 align-items-end mb-4">
                            <div class="col-md-5"><label for="seat-number" class="form-label">Seat Number</label><input type="text" id="seat-number" class="form-control" required></div>
                            <div class="col-md-5"><label for="location-area" class="form-label">Location/Area</label><input type="text" id="location-area" class="form-control" required></div>
                            <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Add</button></div>
                        </form>
                        <hr style="background-color: var(--border-color);">
                        <div class="table-responsive">
                            <table id="seats-table" class="table">
                                <thead><tr><th>ID</th><th>Seat Number</th><th>Location</th><th>Action</th></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                     <!-- Reports Panel -->
                    <div class="tab-pane fade p-2" id="reports-panel" role="tabpanel">
                        <h3 class="h5 mb-3">Seat Usage Over Last 7 Days</h3>
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
